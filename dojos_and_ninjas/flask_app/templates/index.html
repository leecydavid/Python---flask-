<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <div class="d-flex mb-5">
        <form action="/create" method="POST" class="bg-secondary p-5 col-md-4 mt-5 container-sm">
            <h3 class="text-center text-warning">New Dojo</h3>
            <div class="mb-3 text-light">
                <label class="form-label">Name:</label>
                <input class="form-control" name="name">
                <input type="submit" class="btn btn-primary mt-3" value="Add Dojo">
            </div>
        </form>
        <div method="POST" class="bg-secondary p-5 col-md-4 mt-5 container-sm">
            <h3 class="text-center text-warning">All Dojos</h3>
                {% for dojo in dojos %}
                <a href="/dojo_show/{{dojo.id}}" class="text-light">{{dojo.name}}</a><br>
                {% endfor %}
        </div>
    </div>
    <a href="/ninjas">Add Ninja</a>
</body>

</html>
