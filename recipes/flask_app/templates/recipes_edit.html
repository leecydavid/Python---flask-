<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <nav class="d-flex justify-content-end m-3">
        <a href="/recipes" class="me-3">Recipes</a>
        <a href="/">Logout</a>
    </nav>
    <h3 class="text-center">Update Recipe: {{recipe.name}}</h3>
    {% for message in get_flashed_messages() %}
    <p class="text-danger text-center">{{message}}</p>
    {% endfor %}
    <div class="d-flex container-sm">
        <form class="bg-primary-subtle p-3 col-md-7 mt-5 rounded border border-primary container-sm" action="/update_recipe" method="POST">
            <div class="mb-3">
                <label class="form-label">Name of Recipe:</label>
                <input type="text" name="name" class="form-control" value="{{recipe.name}}"><br>
                <label class="form-label">Description:</label>
                <input class="form-control" name="description" type="text" value="{{recipe.description}}"><br>
                <label class="form-label">Instructions:</label>
                <textarea class="form-control" name="instructions" style="height: 100px">{{recipe.instructions}}</textarea><br>
                <label>Date Cooked:</label><br>
                <input type="date" name="created_at" class="mb-5" value="{{recipe.created_at}}"><br>
                <label>Under 30 Minutes:</label><br>
                <input type="checkbox" name="under_thirty" value="1">Yes 
                <input type="checkbox" name="under_thirty" value="0">No
            </div>
            <input type="hidden" name="id" value={{recipe.id}}>
            <button type="submit" class="me-3 btn btn-primary">Update</button>
        </form>
    </div>

</body>

</html>
