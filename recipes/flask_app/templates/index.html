<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    {% for message in get_flashed_messages() %}
    <p class="text-danger">{{message}}</p>
    {% endfor %}
    <div class="d-flex mb-5">
        <form class="bg-primary-subtle p-5 col-md-4 mt-5 container-sm rounded border border-primary" method="POST" action="/register">
            <h2 class="text-primary">Register</h2>
            <div class="mb-3 text-dark">
                <label class="form-label">First Name:</label>
                <input class="form-control" name="first_name" type="text"><br>
                <label class="form-label">Last Name:</label>
                <input class="form-control" name="last_name" type="text"><br>
                <label class="form-label">Email:</label>
                <input class="form-control" name="email" type="text"><br>
                <label class="form-label">Password:</label>
                <input class="form-control" name="password" type="password"><br>
                <label class="form-label">Confirm Password:</label>
                <input class="form-control" name="confirm_password" type="password"><br>
                <button type="submit" class="btn btn-primary">Register</button>
            </div>
        </form>
        <form class="bg-success-subtle p-5 col-md-4 mt-5 container-sm rounded border border-success" method="POST" action="/login">
            <h2 class="text-success">Login</h2>
            <div class="mb-3 text-dark">
                <label class="form-label">Email:</label>
                <input class="form-control" name="email" type="text"><br>
                <label class="form-label">Password:</label>
                <input class="form-control" name="password" type="password"><br>
                <button type="submit" class="btn btn-success">Login</button>
            </div>
        </form>
    </div>
</body>
</html>
